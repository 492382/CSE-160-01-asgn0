<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Andy Bruce's asgn0 for CSE160 Spring 2024</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br>
    v1:
    <label for="x_val1">x:</label>
    <input id="x_val1" type="number">
    <label for="y_val1">y:</label>
    <input id="y_val1" type="number">

    <br>
    v2:
    <label for="x_val2">x:</label>
    <input id="x_val2" type="number">
    <label for="y_val2">y:</label>
    <input id="y_val2" type="number">

    <br>
    <input type="button" id="draw_vector_button" value="Draw">

    <br>
    <label for="operation_select">Operation:</label>
    <select id="operation_select">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="ang">Angle Between</option>
      <option value="are">Area</option>
      <option value="mag">Magnitude</option>
      <option value="nor">Normalise</option>
    </select>
    <label for="operation_scalar">Scalar:</label>
    <input id="operation_scalar" type="number">

    <br>
    <input type="button" id="draw_operation_button" value="Draw">
    
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>
  </body>
</html>
